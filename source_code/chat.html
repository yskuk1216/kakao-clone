<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat | KaKao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__header-title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__header-icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>

    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message">
                <img src="images/me.jpg" class="g-avatar">
                <div class="g-avatar message__avatar"></div>
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">Congrats I love you</div>
                </div>
                <span class="message__timestamp">15:19</span>
            </li>
            <li class="incoming-message">
                <div class="g-avatar message__avatar"></div>
                <span class="message__timestamp">15:22</span>
                <div class="message__content">
                    <div class="message__bubble">Congrats I love you</div>
                </div>
            </li>
            <li class="incoming-message">
                <img src="images/me.jpg" class="g-avatar">
                <div class="g-avatar message__avatar"></div>
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">Sounds great!</div>
                </div>
                <span class="message__timestamp">15:23</span>
            </li>
        </ul>
    </main>

    <div class="chat__write">
        <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
        <div class="chat__write-column"><input class="chat__write-input" type="text" placeholder="Send message"/>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
            <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
        </div>
    </div>
</body>
</html>

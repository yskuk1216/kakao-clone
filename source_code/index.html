<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats | KaKao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__header-title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__header-icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header__header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="chats">
        <ul class="chats__lists">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img class="chat__avatar g-avatar" src="images/me.jpg">
                        <div class="chat_content">
                            <span class="chat__username">Lynn</span>
                            <span class="chat_preview">Going home</span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">Yesterday</span>
                    </div>
                </a>
            </li>
        </ul>
    </main>

    <nav class="navigation">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="fas fa-comments"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends | KaKao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__header-title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="/images/me.jpeg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Yongsoo Kwon</span>
                        <span class="friend__status">visca el barca</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus-friend">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="/images/me.jpeg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Plus Friend</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
             <li class="friends__friend friend friend--lg">
                 <div class="friend__column">
                     <img src="/images/me.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Yongsoo Kwon</span>
                        <span class="friend__status">visca el barca</span>
                    </div>
                 </div>
                 <div class="friend__column">
                     <div class="friend__now-listening">
                         <span>지독하게 - FTISALND</span>
                         <i class="fas fa-play"></i>
                     </div>
                 </div>
            </li>
        </ul>
    </main>

    <nav class="navigation">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="far fa-comments"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More | KaKao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__header-title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__header-icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__header-icon">
                <a href="settings.html"><i class="fas fa-cog"></i></a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                 <div class="friend__column">
                     <img src="/images/me.jpg" class="g-avatar friend__avatar">
                     <div class="friend__content">
                        <span class="friend__name">Yongsoo Kwon</span>
                        <span class="friend__status">k.yongsoo@mymusictaste.com</span>
                     </div>
                 </div>
                 <div class="friend__column">
                     <i class="far fa-comment-alt"></i>
                 </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn-">
                    <span class="more__btn-icon"><i class="far fa-smile"></i></span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn-">
                    <span class="more__btn-icon"><i class="fas fa-brush"></i></span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn-">
                    <span class="more__btn-icon"><i class="fab fa-kickstarter"></i></span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestions suggestion">
                    <span class="suggestion__icon"><i class="fas fa-quote-right"></i></span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestions suggestion">
                    <span class="suggestion__icon"><i class="far fa-kiss-beam"></i></span>
                    <span class="suggestion__title">kakao friends</span>
                </li>
                <li class="more__suggestions suggestion">
                    <span class="suggestion__icon"><i class="fas fa-gamepad"></i></span>
                    <span class="suggestion__title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>

    <nav class="navigation">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="far fa-comments"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
</body>
</html>

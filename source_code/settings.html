<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | KaKao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <a href="more.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__header-title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__header-icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>

    <main class="settings">
        <section class="settings__section">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings_icon"><i class="fas fa-lock"></i></span>
                    <span class="settings__title">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings_icon"><i class="far fa-bell"></i></span>
                    <span class="settings__title">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings_icon"><i class="far fa-user"></i></span>
                    <span class="settings__title">Friends</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>

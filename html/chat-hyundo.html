<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Hyundo | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <span class="status-bar-icon"><i class="fas fa-signal"></i></span>
            <span class="status-bar-icon"><i class="fas fa-wifi"></i></span>
            <span class="status-bar-icon"><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <header class="header" style="color: #020202">
        <div class="header-column">
            <span class="header-icon">
                <a href="chats.html">
                    <i class="fas fa-less-than"></i>
                </a>
            </span>
        </div>
        <div class="header-column">
            <h1 class="header-title">송현도</h1>
        </div>
        <div class="header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>

    <main class="message">
        <div class="msg-divider">
            <span class="msg-divider-text">April 22, 2020</span>
        </div>
        <div class="get_message">
            <div class="get-msg">
                <div class="get-msg-column">
                    <img class="m-profile" src="../images/song.png">
                    <div class="get-msg-content">
                        <span class="msg-username">송현도</span>
                        <span class="msg-get-text">채팅도할수잇는건가?</span>
                    </div>
                </div>
            </div>
            <div class="get-msg-add">
                <div class="get-msg-column">
                    <div class="get-msg-empty"></div>
                    <div class="get-msg-content">
                        <span class="msg-get-text">형이 만든곳 안에는??</span>
                        <span class="msg-timestamp">13:53</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sent_message">
            <div class="sent-msg">
                <div class="sent-msg-column">
                    <div class="msg-content">
                        <span class="msg-sent-text">아니ㅋㅋㅋㅋ지금은 화면만 만들거고</span>
                    </div>
                </div>
            </div>
            <div class="sent-msg-add">
                <div class="sent-msg-column">
                    <div class="sent-msg-content">
                        <span class="msg-timestamp">13:53</span>
                        <span class="msg-sent-text">그건 나중에 할거</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

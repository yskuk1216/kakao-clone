<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <span class="status-bar-icon"><i class="fas fa-signal"></i></span>
            <span class="status-bar-icon"><i class="fas fa-wifi"></i></span>
            <span class="status-bar-icon"><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

     <header class="header">
        <div class="header-column">
            <h1 class="header-title">More</h1>
        </div>
        <div class="header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header-icon">
                <a class="header-link" href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
         <header class="friends-header">
            <div class="friends-me friend">
                <div class="friend-column">
                    <img class="friend-profile g-profile" src="../images/me.png">
                    <div class="friend-content">
                        <span class="friend-username">Yongsoo Kwon</span>
                        <span class="friend-email">yslotus@kakao.com</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content point">
                        <span class="friend-point-title">MY</span>
                    </div>
                    <div class="friend-content point">
                        <span class="friend-point-title" style="color: green"><i class="fas fa-crow"></i></span>
                        <span class="friend-point-title">120</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="pay">
            <div class="pay-column">
                <div class="pay-content">
                    <span class="pay-icon"><i class="fas fa-comment"></i></span>
                    <span class="pay-title">pay</span>
                    <span class="pay-money">0원</span>
                </div>
            </div>
            <div class="pay-column">
                <span class="pay-right">송금</span>
                <span class="pay-right">결제</span>
                <span class="pay-right">자산</span>
            </div>
        </div>
        <ul class="more-icons-list">
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fab fa-creative-commons-share"></i></span>
                    <span class="more-icon-spec">메이커스</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-tshirt"></i></span>
                    <span class="more-icon-spec">스타일</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-utensils"></i></span>
                    <span class="more-icon-spec">주문하기</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-gift" style="color: #931312"></i></span>
                    <span class="more-icon-spec">선물하기</span>
                </div>
            </li>
        </ul>
        <ul class="more-icons-list">
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="far fa-smile-beam"></i></span>
                    <span class="more-icon-spec">이모티콘</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fab fa-earlybirds" style="color: #C58A21"></i></span>
                    <span class="more-icon-spec">프렌즈</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-shopping-cart"></i></span>
                    <span class="more-icon-spec">쇼핑하기</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-ticket-alt" style="color: #52e084"></i></span>
                    <span class="more-icon-spec">멜론티켓</span>
                </div>
            </li>
        </ul>
        <ul class="more-icons-list">
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-gamepad" style="color: #F3C802"></i></span>
                    <span class="more-icon-spec">게임하기</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-file" style="color: #F3C802"></i></span>
                    <span class="more-icon-spec">페이지</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-dot-circle" style="color: #52e084"></i></span>
                    <span class="more-icon-spec">멜론듣기</span>
                </div>
            </li>
            <li class="more-icon-1">
                <div class="more-icon-columns">
                    <span class="more-icon"><i class="fas fa-th"></i></span>
                    <span class="more-icon-spec">전서비스</span>
                </div>
            </li>
        </ul>
        <div class="more-mail">
            <div class="more-mail-column">
                <span class="mail-icon"><i class="far fa-envelope"></i></span>
                <span class="mail-title">메일</span>
                <span class="mail-status">안읽음</span>
                <span class="mail-count" style="color: #0284FF">81</span>
            </div>
            <div class="more-mail-column">
                <span class="calender-icon"><i class="far fa-calendar-check"></i></span>
                <span class="mail-title">캘린더</span>
                <span class="mail-status">일정 만들기</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="friends.html">
                    <i class="fas fa-user-friends"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chats.html">
                    <div class="nav-badge">2</div>
                    <i class="far fa-comment-dots"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="more.html">
                    <i class="fas fa-ellipsis-h" style="color: #0284FF"></i>
                </a>
            </li>
        </ul>
    </nav>

</html>

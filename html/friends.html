<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="friends-body">
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <span class="status-bar-icon"><i class="fas fa-signal"></i></span>
            <span class="status-bar-icon"><i class="fas fa-wifi"></i></span>
            <span class="status-bar-icon"><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Friends</h1>
        </div>
        <div class="header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends-header">
            <div class="friends-me friend">
                <div class="friend-column">
                    <img class="friend-profile g-profile" src="../images/me.png">
                    <div class="friend-content">
                        <span class="friend-username">Yongsoo Kwon</span>
                        <span class="friend-preview">very little in life that's worth achi...</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content music-listen">
                        <span class="friend-music">Can't A...</span>
                        <span class="friend-music-icon"><i class="fas fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="friends-bday">
                <h1 class="friend-header-bar-title">생일인 친구</h1>
                <div class="friends-friend friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/bday.png">
                        <div class="friend-content">
                            <span class="friend-header-bar bday">친구의 생일을 확인해보세요!</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content">
                            <span class="friend-header-bar-count">9</span>
                            <span class="friend-header-bar-icon"><i class="fas fa-greater-than"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="friends-recommend">
                <h1 class="friend-header-bar-title">추천친구</h1>
                <div class="friends-friend friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/recommend.png">
                        <div class="friend-content">
                            <span class="friend-bday">새로운 친구를 만나보세요!</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content">
                            <span class="friend-header-bar-count">70</span>
                            <span class="friend-header-bar-icon"><i class="fas fa-greater-than"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friend-list">
                <h1 class="friend-header-bar-title">친구 491</h1>
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/kang.png">
                        <div class="friend-content">
                            <span class="friend-username">강정원</span>
                            <span class="friend-status"></span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content">
                            <span class="friend-music"></span>
                            <span class="friend-music-icon"></span>
                        </div>
                    </div>
                </li>
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/hyuntae.png">
                        <div class="friend-content">
                            <span class="friend-username">김현태</span>
                            <span class="friend-status">SQL</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content music-listen">
                            <span class="friend-music">민물장어의 꿈 - 신해철</span>
                            <span class="friend-music-icon"><i class="fas fa-play"></i></span>
                        </div>
                    </div>
                </li>
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/dongkyu.png">
                        <div class="friend-content">
                            <span class="friend-username">고동규</span>
                            <span class="friend-status">Angel</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content music-listen">
                            <span class="friend-music">시작됐나, 봄 - 장덕철</span>
                            <span class="friend-music-icon"><i class="fas fa-play"></i></span>
                        </div>
                    </div>
                </li>
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/song.png">
                        <div class="friend-content">
                            <span class="friend-username">송현도</span>
                            <span class="friend-status"></span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content music-listen">
                            <span class="friend-music">어떻게 지내 - 오반</span>
                            <span class="friend-music-icon"><i class="fas fa-play"></i></span>
                        </div>
                    </div>
                </li>
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/natal.png">
                        <div class="friend-content">
                            <span class="friend-username">양윤영</span>
                            <span class="friend-status">Life is a carabet, old chum!</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content">
                            <span class="friend-music"></span>
                            <span class="friend-music-icon"></span>
                        </div>
                    </div>
                </li>
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="../images/ji.png">
                        <div class="friend-content">
                            <span class="friend-username">정지윤</span>
                            <span class="friend-status"></span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-content">
                            <span class="friend-music"></span>
                            <span class="friend-music-icon"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </header>

        <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="friends.html">
                    <i class="fas fa-user-friends" style="color: #0284FF"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chats.html">
                    <div class="nav-badge">2</div>
                    <i class="far fa-comment-dots"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="find-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar-column">
                <span class="status-bar-clock">04:26</span>
            </div>
            <div class="status-bar-column">
                <span class="status-bar-icon"><i class="fas fa-signal"></i></span>
                <span class="status-bar-icon"><i class="fas fa-wifi"></i></span>
                <span class="status-bar-icon"><i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>

        <header class="header">
            <div class="header-column">
                <h1 class="header-title">Find</h1>
            </div>
            <div class="header-column">
                <span class="header-icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header-icon">
                    <i class="far fa-comments"></i>
                </span>
                <span class="header-icon">
                    <i class="fas fa-music"></i>
                </span>
                <span class="header-icon">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>
    </div>

    <main class="find">
        <div class="channel">
            <h1 class="channel-title">채널</h1>
            <ul class="ad-list">
                <li class="ad">
                    <img class="ad-img m-profile" src="../images/mmt.jpg">
                    <div class="ad-entitle">
                        <span>MyMusicTaste</span>
                    </div>
                    <div class="ad-spec">
                        <span>Stop wishing, Start making</span>
                    </div>
                    <div class="ad-add">
                        <span>채널추가</span>
                    </div>
                </li>
                <li class="ad">
                    <img class="ad-img m-profile" src="../images/barca.png">
                    <div class="ad-entitle">
                        <span>F.C Barcelona</span>
                    </div>
                    <div class="ad-spec">
                        <span>mes que un club</span>
                    </div>
                    <div class="ad-add">
                        <span>채널추가</span>
                    </div>
                </li>
                <li class="ad">
                    <img class="ad-img m-profile" src="../images/nike.jpg">
                    <div class="ad-entitle">
                        <span>Nike</span>
                    </div>
                    <div class="ad-spec">
                        <span>나이키의 모든 것 Just do it!</span>
                    </div>
                    <div class="ad-add">
                        <span>문의하기</span>
                    </div>
                </li>
                <li class="ad">
                    <img class="ad-img m-profile" src="../images/adidas.png">
                    <div class="ad-entitle">
                        <span>Adidas</span>
                    </div>
                    <div class="ad-spec">
                        <span>아디다스 오피셜 온라인 스토어</span>
                    </div>
                    <div class="ad-add">
                        <span>문의하기</span>
                    </div>
                </li>
            </ul>
        </div>
        <ul class="friend-recommends">
                <h1 class="friend-header-bar-title">추천친구</h1>
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/mike.jpeg">
                    <div class="friend-content">
                        <span class="friend-username">당산동 디오니소스</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content recommend-content">
                        <span class="friend-ad-icon"><i class="fas fa-user-plus"></i></span>
                    </div>
                </div>
            </li>
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/dongkyu.png">
                    <div class="friend-content">
                        <span class="friend-username">Angel</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content recommend-content">
                        <span class="friend-ad-icon"><i class="fas fa-user-plus"></i></span>
                    </div>
                </div>
            </li>
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/hyuntae.png">
                    <div class="friend-content">
                        <span class="friend-username">Hyuntae</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content recommend-content">
                        <span class="friend-ad-icon"><i class="fas fa-user-plus"></i></span>
                    </div>
                </div>
            </li>
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/0=2.png">
                    <div class="friend-content">
                        <span class="friend-username">0=2</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content recommend-content">
                        <span class="friend-ad-icon"><i class="fas fa-user-plus"></i></span>
                    </div>
                </div>
            </li>
            </ul>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="friends.html">
                    <i class="fas fa-user-friends"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chats.html">
                    <div class="nav-badge">2</div>
                    <i class="far fa-comment-dots"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="find.html">
                    <i class="fas fa-search" style="color: #0284FF"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

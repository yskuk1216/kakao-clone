<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <span class="status-bar-icon"><i class="fas fa-signal"></i></span>
            <span class="status-bar-icon"><i class="fas fa-wifi"></i></span>
            <span class="status-bar-icon"><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Chats</h1>
        </div>
        <div class="header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="chats">
        <ul class="chats-list">
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/mum.png">
                    <div class="friend-content">
                        <span class="friend-username">엄마</span>
                        <span class="friend-preview">용수야 오고있나</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content">
                        <span class="friend-timestamp">yesterday</span>
                        <span class="friend-msg-status">1</span>
                    </div>
                </div>
            </li>
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/kang.png">
                    <div class="friend-content">
                        <span class="friend-username">강정원</span>
                        <span class="friend-preview">깜ㅋㅋ</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content">
                        <span class="friend-timestamp">16 April</span>
                        <span class="friend-msg-status">1</span>
                    </div>
                </div>
            </li>
            <li class="chats-chat friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="../images/ji.png">
                    <div class="friend-content">
                        <span class="friend-username">정지윤</span>
                        <span class="friend-preview">생축!!</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-content">
                        <span class="friend-timestamp">4 April</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="friends.html">
                    <i class="fas fa-user-friends"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chats.html">
                    <i class="far fa-comment-dots" style="color: #0284FF"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

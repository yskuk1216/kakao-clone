<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Jungwon | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <a href="index.html" class="header-back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header-title">Jungwon</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="chat">
        <ul class="chat-message">
            <span class="chat-timestamp">Wendseday, April 16, 2020</span>
            <li class="incoming-message message">
                <img class="friend-profile m-profile" src="images/kang.png">
                <div class="message-content">
                    <span class="message-author">Jungwon</span>
                    <div class="message-bubble">Football manager</div>
                </div>
                <span class="message-timestamp">00:02</span>
            </li>
            <li class="incoming-message message">
                <span class="message-timestamp">00:03</span>
                <div class="message-content">
                    <div class="message-bubble">Already installed</div>
                </div>
            </li>
            <li class="incoming-message message">
                <img class="friend-profile m-profile" src="images/kang.png">
                <div class="message-content">
                    <span class="message-author">Jungwon</span>
                    <div class="message-bubble">Good job</div>
                </div>
                <span class="message-timestamp">00:04</span>
            </li>
            <li class="incoming-message message">
                <span class="message-timestamp">00:06</span>
                <div class="message-content">
                    <div class="message-bubble">Happy Birthday!</div>
                </div>
            </li>
        </ul>
    </main>

    <div class="chat-write">
        <div class="chat-write-column"><i class="far fa-square"></i></div>
        <div class="chat-write-column">
            <input class="chat-write-input" type="text" placeholder="Send message">
        </div>
        <div class="chat-write-column">
            <span class="chat-write-icon"><i class="far fa-smile-wink"></i></span>
            <span class="chat-write-icon"><i class="fas fa-microphone"></i></span>
        </div>
    </div>
</body>
</html>

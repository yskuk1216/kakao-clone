<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">More</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><i class="fas fa-qrcode"></i></span>
            <span class="header-icon"><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </header>

    <main class="more">
        <div class="more-me">
            <div class="more-me-profile">
                <img src="images/me.jpg" style="width: 80px; height: 80px">
            </div>
            <div class="more-me-content">
                <span class="more-me-name">Yongsoo</span>
                <span class="more-me-email">k.yongsoo@mymusictaste.com</span>
            </div>
            <div class="more-me-icon">
                <i class="far fa-comment-alt"></i>
            </div>
        </div>
        <div class="more-btn">
            <div class="more-btn-column">
                <span class="more-btn-icon"><i class="far fa-smile"></i></span>
                <span class="more-btn-name">Emotions</span>
            </div>
            <div class="more-btn-column">
                <span class="more-btn-icon"><i class="fas fa-brush"></i></span>
                <span class="more-btn-name">Themes</span>
            </div>
            <div class="more-btn-column">
                <span class="more-btn-icon"><i class="fab fa-kickstarter"></i></span>
                <span class="more-btn-name">Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h5 class="more-suggestions-title">Suggestions</h5>
            <div class="more-suggestions-column">
                <span class="more-suggestions-icon"><i class="fas fa-quote-right"></i></span>
                <span class="more-suggestions-name">Kakao Story</span>
            </div>
            <div class="more-suggestions-column">
                <span class="more-suggestions-icon"><i class="far fa-kiss-beam"></i></span>
                <span class="more-suggestions-name">Kakao Friends</span>
            </div>
            <div class="more-suggestions-column">
                <span class="more-suggestions-icon"><i class="fas fa-gamepad"></i></span>
                <span class="more-suggestions-name">Friends Gem</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="index.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

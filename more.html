<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">More</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><i class="fas fa-qrcode"></i></span>
            <span class="header-icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="more">
        <header class="more-header">
            <div class="friends-friend friend">
                <div class="friend-column">
                    <img class="friend-profile g-profile" src="images/me.jpg" style="width: 70px; height: 70px">
                    <div class="friend-content">
                        <span class="friend-username">Yongsoo</span>
                        <span class="friend-status">yskuk1216@gmail.com</span>
                    </div>
                </div>
                <div class="friend-column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more-btn-list">
                <li class="more-btn">
                    <span class="more-btn-icon"><i class="far fa-smile fa-2x"></i></span>
                    <span class="more-btn-title">Emoticons</span>
                </li>
                <li class="more-btn">
                    <span class="more-btn-icon"><i class="fas fa-brush fa-2x"></i></span>
                    <span class="more-btn-title">Themes</span>
                </li>
                <li class="more-btn">
                    <span class="more-btn-icon"><i class="fab fa-kickstarter fa-2x"></i></span>
                    <span class="more-btn-title">Account</span>
                </li>
            </ul>
        </header>
        <section class="more-suggestions">
            <h5 class="more-title">Suggestions</h5>
            <ul class="more-suggestions-list">
                <li class="more-suggestions suggestion">
                    <span class="suggestion-icon"><i class="fas fa-quote-right fa-2x"></i></span>
                    <span class="suggestion-title">Kakao Story</span>
                </li>
                <li class="more-suggestions suggestion">
                    <span class="suggestion-icon"><i class="fas fa-beer fa-2x"></i></span>
                    <span class="suggestion-title">Kakao Friends</span>
                </li>
                <li class="more-suggestions suggestion">
                    <span class="suggestion-icon"><i class="fas fa-gamepad fa-2x"></i></span>
                    <span class="suggestion-title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="friends.html" class="nav-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <div class="nav-badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="find.html" class="nav-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="more.html" class="nav-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

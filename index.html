<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css1/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Chats</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><i class="far fa-comment"></i></span>
            <a href="setting.html"><span class="header-icon"><i class="fas fa-cog"></i></span></a>
        </div>
    </header>

    <main class="chats">
        <ul class="chats-list">
            <a href="chat_kang.html">
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="images/kang.png">
                        <div class="friend-content">
                            <span class="friend-username">Jungwon</span>
                            <span class="friend-preview">Happy Birthday!</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-timestamp">
                            <span class="chat-timestamp">April 16</span>
                        </div>
                    </div>
                </li>
            </a>
            <a href="chat_dongkyu.html">
                <li class="chats-chat friend">
                    <div class="friend-column">
                        <img class="friend-profile m-profile" src="images/dongkyu.png">
                        <div class="friend-content">
                            <span class="friend-username">Dongkyu</span>
                            <span class="friend-preview">Well done</span>
                        </div>
                    </div>
                    <div class="friend-column">
                        <div class="friend-timestamp">
                            <span class="chat-timestamp">April 14</span>
                        </div>
                    </div>
                </li>
            </a>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="friends.html" class="nav-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <div class="nav-badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="find.html" class="nav-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="more.html" class="nav-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

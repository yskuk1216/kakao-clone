<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Chats</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><i class="far fa-comment-dots"></i></span>
            <span class="header-icon"><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </header>

    <main class="chats">
        <ul class="chats-list">
            <li class="chats-chat">
                <div class="chat-profile">
                    <img src="images/mike.jpeg" style="width: 50px; height: 50px">
                </div>
                <div class="chat-content">
                    <span class="chat-name">Mike</span>
                    <span class="chat-preview">where r u</span>
                </div>
                <div class="content">
                        <span class="time-stamp">26 April</span>
                </div>
            </li>
            <li class="chats-chat">
                <a href="chat.html">
                    <div class="chat-profile">
                        <img src="images/dongkyu.png" style="width: 50px; height: 50px">
                    </div>
                    <div class="chat-content">
                        <span class="chat-name">Dongkyu</span>
                        <span class="chat-preview">wanna play football?</span>
                    </div>
                    <div class="chat-time">
                        <span class="time-stamp">26 April</span>
                    </div>
                </a>
            </li>
            <li class="chats-chat">
                <div class="chat-profile">
                    <img src="images/hyuntae.png" style="width: 50px; height: 50px">
                </div>
                <div class="chat-content">
                    <span class="chat-name">Hyuntae</span>
                    <span class="chat-preview">r u done?</span>
                </div>
                <div class="content">
                        <span class="time-stamp">26 April</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="index.html" class="nav-link">
                    <div class="nav-badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="find.html" class="nav-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

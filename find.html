<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Find</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </header>

    <main class="find">
        <div class="find-icons">
            <div class="find-icons-icon">
                <i class="fas fa-qrcode"></i>
                <span class="find-icons-icon-name">QR Code</span>
            </div>
            <div class="find-icons-icon">
                <i class="fas fa-passport"></i>
                <span class="find-icons-icon-name">Add by Contacts</span>
            </div>
            <div class="find-icons-icon">
                <i class="far fa-id-badge"></i>
                <span class="find-icons-icon-name">Add by ID</span>
            </div>
            <div class="find-icons-icon">
                <i class="fas fa-envelope"></i>
                <span class="find-icons-icon-name">Invite</span>
            </div>
        </div>
        <ul class="find-recommend">
            <h5 class="find-recommend-title">Recommended Friends</h5>
            <li class="find-recommend-friend">
                <div class="find-recommend-friend-profile">
                    <img src="images/0=2.png" style="width: 50px; height: 50px">
                </div>
                <div class="find-recommend-friend-name">
                    <span>Youngeun</span>
                </div>
                <div class="find-recommend-friend-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="index.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-list-item">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css1/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Find</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <a href="setting.html"><span class="header-icon"><i class="fas fa-cog"></i></span></a>
        </div>
    </header>

    <main class="find">
        <header class="find-header">
            <ul class="find-header-list">
                <li class="header-btn">
                    <span class="header-btn-icon"><i class="fas fa-qrcode fa-2x"></i></span>
                    <span class="header-btn-title">QR Code</span>
                </li>
                <li class="header-btn">
                    <span class="header-btn-icon"><i class="fas fa-user-plus fa-2x"></i></span>
                    <span class="header-btn-title">Add by Contacts</span>
                </li>
                <li class="header-btn">
                    <span class="header-btn-icon"><i class="fas fa-passport fa-2x"></i></span>
                    <span class="header-btn-title">Add by ID</span>
                </li>
                <li class="header-btn">
                    <span class="header-btn-icon"><i class="far fa-envelope fa-2x"></i></span>
                    <span class="header-btn-title">Invite</span>
                </li>
            </ul>
        </header>
        <ul class="find-recommended">
            <h5 class="find-title">Recommended Friends</h5>
            <li class="friends-friend friend">
                <div class="friend-column">
                    <img class="friend-profile m-profile" src="images/0=2.png">
                    <div class="friend-content">
                        <span class="friend-username">0=2</span>
                    </div>
                </div>
                <div class="friend-column">
                    <div class="friend-add-btn"><i class="fas fa-user-plus"></i></div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="friends.html" class="nav-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <div class="nav-badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="find.html" class="nav-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="more.html" class="nav-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <h1 class="header-title">Friends</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </header>

    <main class="friends">
        <div class="friends-me">
            <div class="friends-me-profile">
                <img src="images/me.jpg" style="width: 80px; height: 80px">
            </div>
            <div class="friends-me-content">
                <span class="friends-me-name">Yongsoo</span>
                <span class="friends-me-status">Messi is god</span>
            </div>
        </div>
        <div class="friends-plus">
            <h5 class="friends-plus-title">Plus Friend</h5>
            <div class="friends-plus-column">
                <i class="fab fa-product-hunt"></i>
            </div>
            <div class="friends-plus-column">
                <span class="friends-plus-name">Plus Friend</span>
            </div>
            <div class="friends-plus-column">
                <span class="friends-plus-number">1</span>
                <i class="fas fa-greater-than"></i>
            </div>
        </div>
        <ul class="friends-friend">
            <h5 class="friends-friend-title">Friends 14</h5>
            <li class="friends-friend-column">
                <div class="friends-friend-profile">
                    <img src="images/mike.jpeg" style="width: 50px; height: 50px">
                </div>
                <div class="friends-friend-content">
                    <span class="friends-friend-name">Mike</span>
                    <span class="friends-friend-status">Growth</span>
                </div>
                <div class="friends-friend-music">
                    <span class="friends-friend-song">Oasis - Wonderwall</span>
                    <i class="fas fa-play"></i>
                </div>
            </li>
            <li class="friends-friend-column">
                <div class="friends-friend-profile">
                    <img src="images/dongkyu.png" style="width: 50px; height: 50px">
                </div>
                <div class="friends-friend-content">
                    <span class="friends-friend-name">Dongkyu</span>
                    <span class="friends-friend-status">Angel</span>
                </div>
                <div class="friends-friend-music">
                    <span class="friends-friend-song">Oasis - Look back in anger</span>
                    <i class="fas fa-play"></i>
                </div>
            </li>
            <li class="friends-friend-column">
                <div class="friends-friend-profile">
                    <img src="images/hyuntae.png" style="width: 50px; height: 50px">
                </div>
                <div class="friends-friend-content">
                    <span class="friends-friend-name">Hyuntae</span>
                    <span class="friends-friend-status">SQL</span>
                </div>
                <div class="friends-friend-music">
                    <span class="friends-friend-song">Oasis - Supersonic</span>
                    <i class="fas fa-play"></i>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <div class="nav-column">
            <a href="friends.html">
                <div class="nav-icon">
                    <i class="far fa-user"></i>
                </div>
            </a>
        </div>
        <div class="nav-column">
            <a href="index.html">
                <div class="nav-icon">
                    <i class="far fa-comment"></i>
                </div>
            </a>
        </div>
        <div class="nav-column">
            <a href="find.html">
                <div class="nav-icon">
                    <i class="fas fa-search"></i>
                </div>
            </a>
        </div>
        <div class="nav-column">
            <a href="more.html">
                <div class="nav-icon">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </a>
        </div>
    </nav>
</body>
</html>

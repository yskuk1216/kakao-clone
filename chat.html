<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span class="status-bar-clock">04:26</span>
        </div>
        <div class="status-bar-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar-battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <a href="index.html" class="header-back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header-title">Dongkyu</h1>
        </div>
        <div class="header-column">
            <span class="header-icon"><i class="fas fa-search"></i></span>
            <span class="header-icon"><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="chat">
        <ul class="chat-message">
            <h5 class="chat-message-timestamp">Sunday, 12 April 2020</h5>
            <li class="chat-message-get">
                <div class="message-get-profile">
                    <img src="images/dongkyu.png" style="width: 50px; height: 50px">
                </div>
                <div class="message-get-column">
                    <span class="message-get-name">Dongkyu</span>
                    <span class="message-get-content">what r u doing this weekend</span>
                </div>
                <span class="message-get-timestamp">04:22</span>
            </li>
            <li class="chat-message-sent">
                <span class="message-get-timestamp">04:24</span>
                <div class="message-get-column">
                    <span class="message-get-content">nothing</span>
                </div>
            </li>
            <li class="chat-message-get">
                <div class="message-get-profile">
                    <img src="images/dongkyu.png" style="width: 50px; height: 50px">
                </div>
                <div class="message-get-column">
                    <span class="message-get-name">Dongkyu</span>
                    <span class="message-get-content">wanna play football?</span>
                </div>
                <span class="message-get-timestamp">04:25</span>
            </li>
        </ul>
    </main>

    <div class="chat-write">
        <div class="chat-write-column">
            <div class="chat-write-icon">
                <i class="far fa-plus-square"></i>
            </div>
        </div>
        <div class="chat-write-column">
            <input class="chat-write-input" type="text" placeholder="Send message">
        </div>
        <div class="chat-write-column">
            <div class="chat-write-icon">
                <i class="far fa-smile-wink"></i>
            </div>
            <div class="chat-write-icon">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>
</body>
</html>
